name: Build AmarLMS APK (from zip)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo files
        run: ls -la

      - name: Install unzip & Gradle
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip gradle

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      # Unzip the project (your repo currently has only the zip file)
      - name: Unzip project
        run: |
          ZIP_FILE=$(ls *AmarLMSApp_Code*.zip | head -n 1)
          echo "Using zip: $ZIP_FILE"
          unzip -q "$ZIP_FILE" -d ./unzipped
          echo "Unzipped contents:"
          ls -la ./unzipped

      # Create local.properties with SDK path
      - name: Create local.properties
        working-directory: ./unzipped/AmarLMSApp_Code
        run: echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties

      # Build the debug APK (using system gradle we installed)
      - name: Build Debug APK
        working-directory: ./unzipped/AmarLMSApp_Code
        run: gradle assembleDebug --stacktrace

      - name: Locate APKs
        working-directory: ./unzipped/AmarLMSApp_Code
        run: ls -R app/build/outputs/apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AmarLMS-debug-apk
          path: unzipped/AmarLMSApp_Code/app/build/outputs/apk/debug/*.apk
